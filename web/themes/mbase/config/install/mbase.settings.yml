# Container
# --------------
mbase_fluid_container: 0

# Buttons
# --------------
mbase_button_size: ''
mbase_button_colorize: 1
mbase_button_iconize: 1

# Images
# --------------
mbase_image_shape: ''
mbase_image_responsive: 1
mbase_image_thumbnail: 0

# Tables
# --------------
mbase_table_bordered: 1
mbase_table_condensed: 1
mbase_table_hover: 1
mbase_table_striped: 1
mbase_table_responsive: 1

# Breadcrumbs
# --------------
mbase_breadcrumb: 1
mbase_breadcrumb_home: 1
mbase_breadcrumb_title: 1
mbase_breadcrumb_text: 'You are here : '

# Navbar
# --------------
mbase_navbar_position: 'static-top'
mbase_navbar_inverse: 0
mbase_navigation_primary: 1
mbase_navigation_account: 1

# Region Wells
# --------------
mbase_region_well-sidebar_first: ''
mbase_region_well-sidebar_second: ''

# Anchors
# --------------
mbase_anchors_fix: 1
mbase_anchors_smooth_scrolling: 1

# Forms
# --------------
mbase_forms_required_has_error: 0
mbase_forms_has_error_value_toggle: 1
mbase_forms_smart_descriptions: 1
mbase_forms_smart_descriptions_limit: 250
mbase_forms_smart_descriptions_allowed_tags: 'b, code, em, i, kbd, span, strong, a, img'
mbase_form_elements_icons: 1


# Others
# ----------------
mbase_alert_dismissible: 1

# Advance
# ----------------
mbase_bsflatit: 0
mbase_animatecss: 0
mbase_fontawesome: 0
mbase_addbscsscdn: >
  https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
mbase_addbsjsscdn: >
  https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js

mbase_include_cdn_css: |
 https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
 https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,100,400italic,500,500italic,700,700italic,900
mbase_include_cdn_js: |

mbase_excludes_cssa:
  - core/misc/vertical-tabs.css
  - core/modules/system/css/system.theme.css
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/misc/dropbutton/dropbutton.css
  - core/misc/dropbutton/dropbutton.theme.css

mbase_excludes_js:
  - core/misc/dropbutton/dropbutton.js
  - core/modules/book/book.js
  - themes/mbase/js/core/misc/dropbutton/dropbutton.js

# Global
# --------------
mbase_toggle_name: 1
mbase_toggle_search: 1

# Theme Credit
# -------------
mbase_credits: 1

# Menu Style
# ---------------
mbase_region_menu_style_orientation_branding: mb-menu-horizontal
mbase_region_menu_child_display_branding: mb-menu-dropdown
mbase_region_menu_style_orientation_navigation: mb-menu-horizontal
mbase_region_menu_child_display_navigation: mb-menu-dropdown
mbase_region_menu_style_orientation_header: mb-menu-horizontal
mbase_region_menu_child_display_header: mb-menu-dropdown
mbase_region_menu_style_orientation_highlighted: mb-menu-horizontal
mbase_region_menu_child_display_highlighted: mb-menu-dropdown
mbase_region_menu_style_orientation_help: mb-menu-horizontal
mbase_region_menu_child_display_help: mb-menu-dropdown
mbase_region_menu_style_orientation_content: mb-menu-horizontal
mbase_region_menu_child_display_content: mb-menu-dropdown
mbase_region_menu_style_orientation_sidebar_first: mb-menu-vertical
mbase_region_menu_child_display_sidebar_first: mb-menu-dropright
mbase_region_menu_style_orientation_sidebar_second: mb-menu-vertical
mbase_region_menu_child_display_sidebar_second: mb-menu-dropleft
mbase_region_menu_style_orientation_footer: mb-menu-horizontal
mbase_region_menu_child_display_footer: mb-menu-dropup
mbase_region_menu_style_orientation_page_top: mb-menu-horizontal
mbase_region_menu_child_display_page_top: mb-menu-dropdown
mbase_region_menu_style_orientation_page_bottom: mb-menu-horizontal
mbase_region_menu_child_display_page_bottom: mb-menu-dropdown
